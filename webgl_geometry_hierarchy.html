<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry hierarchy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.js-master/build/three.js"></script>
		<script src="three.js-master/examples/js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var geometry, group;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
      document.addEventListener('keydown', keydown, false);

      //var meshes = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				var geometry = new THREE.BoxGeometry( 100, 100, 100 );
				var material = new THREE.MeshNormalMaterial();

				group = new THREE.Group();

				for ( var i = 0; i < 10; i ++ ) {

					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 2000 - 1000;
					mesh.position.y = Math.random() * 2000 - 1000;
					mesh.position.z = Math.random() * 2000 - 1000;

					mesh.rotation.x = Math.random() * 2 * Math.PI;
					mesh.rotation.y = Math.random() * 2 * Math.PI;

					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();

					group.add( mesh );

          //meshes.push(mesh);
				}

				scene.add( group );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

			//

			window.addEventListener( 'resize', onWindowResize, false );

			}

      function keydown(e) {
      }

			function mkgroup() {

				var geometry = new THREE.BoxGeometry( 100, 100, 100 );
				var material = new THREE.MeshNormalMaterial();

				var group = new THREE.Group();

				var time = Date.now() * 0.0005;

        var N = 100;
				for ( var i = 0; i < N; i ++ ) {

          var f = 0.5 + 0.5*(i/N);
					var mesh = new THREE.Mesh( geometry, material );
          var //rx = Math.sin( time * 0.7 ) * 2,
            //ry = Math.sin( time * 0.3 ) * 2,
            rx = Math.cos((Math.PI * 2) * 1.8 * time * f), // Math.sin( time * 0.2 ) * 2;
            ry = Math.cos((Math.PI * 2) * 1.3 * time * f), // Math.sin( time * 0.2 ) * 2;
            rz = Math.sin((Math.PI * 2) * time * f); // Math.sin( time * 0.2 ) * 2;

					mesh.position.x = rx * 200 - 100;
					mesh.position.y = ry * 200 - 100;
					mesh.position.z = rz * 200 - 100;

          var scale = 1 + 0.5 * Math.cos(1.8*time * f); 
          mesh.scale.set(scale, scale, scale);
/*
          var scale = Math.cos(1.8*time); 
          mesh.scale.x = scale;
          mesh.scale.y = scale;
          mesh.scale.z = scale;
*/

					//mesh.rotation.x = Math.random() * 2 * Math.PI;
					//mesh.rotation.y = Math.random() * 2 * Math.PI;
          mesh.rotation.x = rx;
          mesh.rotation.y = rz;

					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();

					group.add( mesh );

          //meshes.push(mesh);
				}

        return group;
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

        while(scene.children.length > 0){ 
            scene.remove(scene.children[0]); 
        }

				scene.add( mkgroup() );



				var time = Date.now() * 0.001;

				var rx = Math.sin( time * 0.7 ) * 2,
					ry = Math.sin( time * 0.3 ) * 2,
					rz = Math.sin( time * 0.2 ) * 2;

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

/*
        for (var i = 0; i < meshes.length; ++i) {
          mesh = meshes[i];
          mesh.rotation.x = rx;
          mesh.rotation.y = ry;
					mesh.updateMatrix();
        }
*/
/*
				group.rotation.x = rx;
				group.rotation.y = ry;
				group.rotation.z = rz;
*/

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
